# Mapeamento de Códigos de Prova ENEM
# =====================================
# Este arquivo mapeia combinações de (ano, área, tipo, cor) para códigos numéricos de prova.
# 
# ESTRUTURA:
#   ano:
#     area:
#       tipo_aplicacao:
#         cor: codigo
#
# TIPOS DE APLICAÇÃO VÁLIDOS:
#   - 1a_aplicacao: Prova regular/padrão (1ª aplicação)
#   - digital: ENEM Digital
#   - reaplicacao: Reaplicação/2ª aplicação
#   - segunda_oportunidade: Segunda oportunidade/PPL
#   - especiais: Provas com adaptações (Braille, Ledor, Libras, etc.)
#
# ÁREAS VÁLIDAS: MT, CN, CH, LC
#
# CORES COMUNS: azul, amarela, rosa, cinza, verde, branca, laranja, roxa
#
# DICAS DE EDIÇÃO:
#   - Use indentação de 2 espaços (não tabs!)
#   - Mantenha a estrutura hierárquica consistente
#   - Comentários começam com #
#   - Para adicionar um novo ano, copie a estrutura de um ano existente

# =============================================================================
# METADADOS E ALIASES
# =============================================================================
_metadata:
  descricao: "Mapeamento completo de códigos de prova ENEM"
  versao: "1.0.0"
  ultima_atualizacao: "2026-01-23"
  
  # Aliases permitem que o usuário use variações de nomenclatura
  # Exemplo: "1ª aplicação", "regular", "primeira aplicacao" → "1a_aplicacao"
  aliases_tipo_aplicacao:
    1a_aplicacao:
      - "1a_aplicacao"
      - "1a_aplicação"
      - "1a aplicacao"
      - "1a aplicação"
      - "primeira_aplicacao"
      - "primeira_aplicação"
      - "primeira aplicacao"
      - "primeira aplicação"
      - "regular"
      - "normal"
      - "padrao"
    
    digital:
      - "digital"
      - "enem_digital"
      - "enem digital"
    
    reaplicacao:
      - "reaplicacao"
      - "reaplicação"
      - "2a_aplicacao"
      - "2a_aplicação"
      - "2a aplicacao"
      - "2a aplicação"
      - "segunda_aplicacao"
      - "segunda_aplicação"
      - "segunda aplicacao"
      - "segunda aplicação"
    
    segunda_oportunidade:
      - "segunda_oportunidade"
      - "segunda oportunidade"
      - "2a_oportunidade"
      - "2a_oportunidade"
  
  # Aliases de cores (permite variações de escrita)
  aliases_cores:
    azul:
      - "azul"
      - "blue"
    
    amarela:
      - "amarela"
      - "amarelo"
      - "yellow"
    
    rosa:
      - "rosa"
      - "pink"
    
    cinza:
      - "cinza"
      - "gray"
      - "grey"
    
    verde:
      - "verde"
      - "green"
    
    branca:
      - "branca"
      - "branco"
      - "white"
    
    laranja:
      - "laranja"
      - "orange"
    
    roxa:
      - "roxa"
      - "roxo"
      - "purple"

