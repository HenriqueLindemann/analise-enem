# Configuração Streamlit para Deploy

[global]
developmentMode = false
disableWatchdogWarning = true

[server]
headless = true
runOnSave = false
enableXsrfProtection = true
maxUploadSize = 1
address = "0.0.0.0"
port = 8501

[browser]
gatherUsageStats = false
serverAddress = "0.0.0.0"

[theme]
primaryColor = "#3498DB"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F8F9FA"
textColor = "#2C3E50"
font = "sans serif"

[client]
toolbarMode = "minimal"
showErrorDetails = false

[runner]
magicEnabled = false
